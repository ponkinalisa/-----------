<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пример с Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="btn-group-vertical gap-2">
        <button type="button" class="btn btn-primary">Я — кнопочка</button>
        <button type="button" class="btn btn-secondary">Я — кнопочка</button>
        <button type="button" class="btn btn-success">Я — кнопочка</button>
        <button type="button" class="btn btn-danger">Я — кнопочка</button>
        <button type="button" class="btn btn-warning">Я — кнопочка</button>
        <button type="button" class="btn btn-info">Я — кнопочка</button>
        <button type="button" class="btn btn-light">Я — кнопочка</button>
        <button type="button" class="btn btn-dark">Я — кнопочка</button>
      </div>
      <div class="btn-group-vertical gap-2">
        <button type="button" class="btn btn-lg btn-primary">Я — большая кнопочка</button>
        <button type="button" class="btn btn-primary">Я — обычная кнопочка</button>
        <button type="button" class="btn btn-sm btn-primary">Я — маленькая кнопочка</button>
      </div>

      <div class="p-3">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
          </div>
        </div>
      
      
        <div class="card shadow bg-black mt-5" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title font-monospace text-secondary fw-bold fs-1">Card title</h5>
            <h6 class="card-subtitle font-monospace mb-2 text-secondary">Card subtitle</h6>
            <p class="card-text lh-lg mt-4 text-light">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="card-link opacity-50">Card link</a>
            <a href="#" class="card-link opacity-50">Another link</a>
          </div>
        </div>
      </div>
      
            
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
