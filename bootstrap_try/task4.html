<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пример с Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .conteiner{
        width: 100%;
        padding: 0;
        margin: 0;

    }
    .row{
        height: 50px;
        background-color: rgb(255, 235, 198);
        border: 1px solid white;
    }
    .box-1{
        height: 30px;
        background-color: rgb(255, 187, 60);
        border: 1px solid white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row  align-items-center justify-content-between">
        <div class="box-1 col-4 col-md-2">.col-md-2</div>
        <div class="box-1 col-4 col-md-2">.col-md-2</div>
        <div class="box-1 col-4 col-md-2">.col-md-2</div>
    </div>
    <div class="row  align-items-center justify-content-start">
        <div class="box-1 col-4 col-md-2">.col-md-2</div>
        <div class="box-1 col-4 col-md-2">.col-md-2</div>
        <div class="box-1 col-4 col-md-2 align-self-start offset-md-6" >.col-md-2</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
